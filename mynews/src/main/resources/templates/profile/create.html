<!-- 呼び出すview -->
<!DOCTYPE html>
<html th:lang="ja" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">
<!-- レイアウトが書かれているファイルを指定 -->
<head>
<meta charset="UTF-8">
<link rel="stylesheet" th:href="@{/css/profile/create.css}">
</head>
<body>
	<main layout:fragment="contents">
		<!-- layout.htmlに記述している<th:block layout:fragment="contents">と紐づけ -->
		<div class="wrapper">
			<h1>プロフィール新規作成</h1>
			<form th:action="@{/profile/create}" enctype="multipart/form-data"
				method="post" th:object="${form}">
				<ul class="form-ul">
					<li>
						<p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
							th:errorclass="error_msg"></p>
						<div class="form-body">
							<label for="name" class="title">名前</label>
							<input type="text"	th:field="*{name}" class="input-area">
						</div>
					</li>
					<li>
						<div class="form-body">
							<label for="gender" class="title">性別</label>
								<div class = box>
									<label> 
										<input	type="radio" th:field="*{gender}" th:value="男性" />男性									
									</label>
									<label>
										<input type="radio" th:field="*{gender}" th:value="女性" />女性									
									</label>
								</div>
						</div>
					</li>
					<li>
						<div class="form-body">
							<label for="hobbhy" class="title">趣味</label>
							<textarea th:field="*{hobby}" rows="15"
								class="input-area textarea"></textarea>
						</div>
					</li>
					<li>
						<div class="form-body">
							<label for="introduction" class="title">自己紹介</label>
							<textarea th:field="*{introduction}" rows="15"
								class="input-area textarea" /></textarea>
						</div>
					</li>
					<li class="btn-area">
						<button class="btn">送信</button>
					</li>
				</ul>
			</form>
			<div class="return_btn-area">
				<a class="return_btn" th:href="@{/profile/list}">一覧画面に戻る</a>
			</div>
		</div>
	</main>
</body>
</html>
